<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <link rel="stylesheet" th:href="@{/css/styleRegitTicket.css}">
    <title>회원권 관리</title>
</head>
<body>
	<th:block th:replace="fragments/header::header"></th:block>
	<th:block layout:fragment="content">
    <div class="wrap">
        <div class="container">
            <h1 class="title">회원권 관리</h1>
            <form id="centerForm" th:action='@{/manage/tickets/center}' th:object=${getCenterNum} method="post">
	            <div class="centerArea">
					<select class="selectCenter" th:field="*{centerNum}">
						<option value="">센터명</option>
						<option th:each="centerDtoList: ${centerDtoList}" th:value="${centerDtoList.centerNum}" th:text="${centerDtoList.centerName}"></option>
					</select>
					
					<button id="selectCenterBtn" class="selectCenterBtn">확인</button>			
	
				</div>
            </form>     
            <form id="ticketForm">
                <div class="content">
                    <table >
                        <colgroup>
                            <col width="5%"/>
                            <col width="25%"/>
                            <col width="10%"/>
                            <col width="15%"/>
                            <col width="15%"/>
                            <col width="25%"/>
                            <col width="5%"/>
                        </colgroup>
                        <tr class="searchArea">
                            <td class="tdSearch" colspan="7">
                                <div class="divSearch">
                                    <select name="" id="category" class="selectCategory">
                                        <option value="">회원권명</option>
                                        <option value="">이메일</option>
                                    </select>
                                    <input type="text" class="inputKeyword">
                                    <button id="searchBtn" class="searchBtn">검색</button>
                                </div>    
                            </td>
                        </tr><!--.searchArea-->
                        <tr class="regitArea">
                            <td class="inputBox">
                                <p id="number">NO</p>
                            </td>
                            <td class="inputBox">
                                <label for="ticketName">회원권명</label><br>
                                <input type="text" id="ticketName" class="inputTicket">
                            </td>
                            <td class="inputBox">
                                <label for="ticketCount">횟수</label><br>
                                <input type="text" id="ticketCount" class="inputTicket">
                            </td>
                            <td class="inputBox">
                                <label for="ticketSdate">시작일</label><br>
                            <input type="text" id="ticketSdate" class="inputTicket">
                            </td>
                            <td class="inputBox">
                                <label for="ticketEdate">종료일</label><br>
                                <input type="text" id="ticketEdate" class="inputTicket">
                            </td>
                            <td class="inputBox">
                                <label for="ticketmemberEmail">회원 이메일</label><br>
                                <input type="text" id="memberEmail" class="inputTicket">
                            </td>
                            <td>
                                <button class="regitBtn">등록</button>
                            </td>
                        </tr><!--regitArea-->
                        <tr class="listArea" th:each="ticket: ${ticketDtoList}">
                      
                            <td class="ticketContent">
                                <div th:text="${ticket.ticketNum}"></div>
                            </td>
                            <td class="ticketContent">
                                <div th:text="${ticket.ticketName}"></div>
                            </td>
                            <td class="ticketContent">
                                <div th:text="${ticket.ticketCount}"></div>
                            </td>
                            <td class="ticketContent">
                                <div th:text="${ticket.startDate}"></div>
                            </td>
                            <td class="ticketContent">
                                <div th:text="${ticket.endDate}"></div>
                            </td>
                            <td class="ticketContent">
                                <div th:text="${ticket.memberEmail}"></div>
                            </td>
                        </tr><!--listArea-->
                    </table><!--.regitArea-->
                </div><!--content-->
            </form>
        </div><!--.container-->
    </div>
    </th:block>
    <th:block layout:fragment="script">
	    <script th:inline="javascript">
		    $(document).ready(function(){
		    	var errorMessage = /*[[${errorMessage}]]*/ "";
		    	if(errorMessage != null){
		    		alert(errorMessage);
		    	}
		    });
		    	     
	    </script>
    </th:block>
</body>
</html>
